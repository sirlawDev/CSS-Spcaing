<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  /* Header styling */
  header {
    background-color: #333;
    padding: 20px;
    color: white;
    text-align: center;
  }

  /* Introduction section styling */
  .introduction {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 20px 0;
  }

  /* Skills section styling */
  .skills {
    background-color: #e6e6e6;
    padding: 20px;
    margin: 20px 0;
  }

  .skills ul {
    list-style: none;
    padding: 0;
  }

  .skills li {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }

  /* Contact section styling */
  .contact {
    background-color: #333;
    padding: 20px;
    color: white;
  }

  .contact a {
    color: white;
    text-decoration: none;
    margin-right: 10px;
  }

  /* Responsive design */
  @media only screen and (max-width: 600px) {
    .skills li {
      margin-bottom: 5px;
    }
  }
</style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AKANJI LAWRENCE</h1>
  </header>

  <!-- Introduction section -->
  <section class="introduction">
    <h2>Introduction</h2>
    <p>Hello, I'm Akanji Lawrence. I am an upcoming web developer with a passion for creating beautiful and functional websites.</p>
  </section>

  <!-- Skills section -->
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </section>

  <!-- Contact section -->
  <section class="contact">
    <h2>Contact Information</h2>
    <p>Email: john@example.com</p>
    <p>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </p>
  </section>
</body>
</html>
